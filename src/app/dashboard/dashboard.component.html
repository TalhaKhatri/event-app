<div class="main">
  <button class="add" (click)="onAddEvent()">Add Event</button>
    
  <div class="events-container">
    <event-list
    [events]="eventList"
    [user]="user"
    (deleted)="handleDelete($event)"
    (editted)="onEditEvent($event)"
    (clicked)="onClickEvent($event)"></event-list>
  </div> 
</div>
